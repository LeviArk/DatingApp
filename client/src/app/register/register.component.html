<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete = "off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" name="username" [(ngModel)]="model.username" placeholder="username" class="form-control">
        <input type="password" name="password" [(ngModel)]="model.password" placeholder="password"class="form-control">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
